<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal collector</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Reset and Stylesheet -->
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Handlee" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    
</head>
<body>

    <!-- infoBar -->
    <div id="infoBar" class="clearfix">
        <div id="score" class="d-inline-block float-left px-3 pb-0 pt-3"><h4>Score: 00000</h4></div>
        <div id="reset" class="d-inline-block float-right px-3 pb-0 pt-3"><h4>[ RESET ]</h4></div>
        <div id="lives" class="d-inline-block float-right px-3 pb-0 pt-3"><h4>Lives: X X X X X</h4></div>
    </div>

    <!-- gameTitle -->
    
    <div id="contentWrapper" class="container text-center bg-color font-weight-bold px-5 py-4">
        <div class="row">
            <span id="crystal" class="col-5 text-right"><h1>Crystal</h1></span>
            <span id="primaryNumber" class="col-2 text-center"><h1>[&nbsp;&nbsp;&nbsp;&nbsp;]</h1></span>
            <span id="collector" class="col-5 text-left"><h1>Collector</h1></span>
        </div>

        <!-- crystal1 crystal2 crystal3 crystal4 -->
        <div class="pt-2">
            <div class="row">
                <img src="assets\images\crystal-md-1.png" id="crystal1" class="col-3 border border-light px-3 py-5" alt="first crystal">
                <img src="assets\images\crystal-md-2.png" id="crystal2" class="col-3 border border-light px-3 py-5" alt="second crystal">
                <img src="assets\images\crystal-md-3.png" id="crystal3" class="col-3 border border-light px-3 py-5" alt="third crystal">
                <img src="assets\images\crystal-md-4.png" id="crystal4" class="col-3 border border-light px-3 py-5" alt="fourth crystal">
            </div>
        </div>

        <!-- winPanel playerNumber losePanel -->
        <div id="infoPanel" class="text-center font-weight-bold pb-0 pt-5">
            <div class="row">
                <span id="winPanel" class="col-4 text-right"><h2>Wins: __<span id="numOfWins"></span></h2></span>
                <span id="playerNumber" class="col-4 text-center"><h1>[&nbsp;&nbsp;&nbsp;&nbsp;]</h1></span>
                <span id="lossPanel" class="col-4 text-left"><h2><span id="numOfLosses">Losses: __</span></h2></span>
            </div>
        </div>
    </div>

    

</body>
</html>
