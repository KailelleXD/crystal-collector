<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal collector</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CSS Reset and Stylesheet -->
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Handlee" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>

    <!-- Info Bar -->
    <div id="infoBarBg">
        <div id="infoBar" class="mx-auto clearfix">
            <div class="d-inline-block float-left px-3 pb-0 pt-3"><h4>Score: <span id="score">0000</span></h4></div>
            <div class="d-inline-block float-right px-3 pb-0 pt-3"><h4 id="startReset">[ START ]</h4></div>
            <div class="d-inline-block float-right px-3 pb-0 pt-3"><h4 id="lives">X X X X X</h4></div>
        </div>
    </div>

    <!-- Game Title -->
    <div id="contentWrapper" class="container text-center bg-color font-weight-bold px-5 py-4">
        <div class="row">
            <span id="crystal" class="col-5 text-right"><h1>Crystal</h1></span>
            <span class="col-2 text-center"><h1>[&nbsp;<span id="primaryNumber" >&nbsp;&nbsp;</span>&nbsp;]</h1></span>
            <span id="collector" class="col-5 text-left"><h1>Collector</h1></span>
        </div>

        <!-- Crystals -->
        <div class="pt-2">
            <div class="row">
                <img src="assets\images\crystal-md-1.png" id="crystal1" class="col-3 border border-light px-3 py-5" alt="first crystal">
                <img src="assets\images\crystal-md-2.png" id="crystal2" class="col-3 border border-light px-3 py-5" alt="second crystal">
                <img src="assets\images\crystal-md-3.png" id="crystal3" class="col-3 border border-light px-3 py-5" alt="third crystal">
                <img src="assets\images\crystal-md-4.png" id="crystal4" class="col-3 border border-light px-3 py-5" alt="fourth crystal">
            </div>
        </div>

        <!-- Player Panel -->
        <div id="infoPanel" class="text-center font-weight-bold pb-0 pt-5">
            <div class="row">
                <span class="col-4 text-right"><h2 id="winPanel" >Wins: <span id="numOfWins">__</span></h2></span>
                <span class="col-4 text-center"><h1>[&nbsp;<span id="playerNumber">&nbsp;&nbsp;</span>&nbsp;]</h1></span>
                <span class="col-4 text-left"><h2 id="lossPanel" >Losses: <span id="numOfLosses">__</span></h2></span>
            </div>
        </div>
    </div>



    

</body>
</html>
